{% extends 'base.html' %}

{% block content %}
  <h1>Encoder les résultats pour {{ academic_ue.name }}</h1>

  <form method="POST">
    {% csrf_token %}

    <table>
      <thead>
        <tr>
          <th>Nom de l'étudiant</th>
          <th>Résultat</th>
          <th>Statut</th>
        </tr>
      </thead>
      <tbody>
        {% for registration in registrations %}
          <tr>
            <td>{{ registration.student.first_name }} {{ registration.student.last_name }}</td>
            <td>
              <input type="number" name="result_{{ registration.id }}"
                     value="{{ registration.result }}"
                     step="0.1" min="0" max="100" required>
            </td>
            <td>
              <select name="status_{{ registration.id }}">
                <option value="NP" {% if registration.status == 'NP' %}selected{% endif %}>NP</option>
                <option value="AP" {% if registration.status == 'AP' %}selected{% endif %}>AP</option>
              </select>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

    <button type="submit">Enregistrer les résultats</button>
  </form>

{% endblock %}
