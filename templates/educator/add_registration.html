{% extends 'base.html' %}

{% block content %}
  <h1>{% if registration %}Modifier{% else %}Ajouter{% endif %} une inscription</h1>

   <form method="post">
  {% csrf_token %}
  {{ form.as_p }}

  <button type="submit">
    {% if registration %}Mettre à jour{% else %}Ajouter{% endif %}
  </button>
</form>

<p><a href="{% url 'registration_list' section_id %}">Retour à la liste des inscriptions</a></p>


{% endblock %}
