{% extends "base.html" %}
{% load static %}

{% block title %}Modifier la session{% endblock %}

{% block content %}
    <h1>Modifier la session de l'UE : {{ session.academicUE.wording }}</h1>

    <form method="POST">
        {% csrf_token %}
        <label for="jour">Jour :</label>
        <input type="number" name="jour" min="1" max="31" value="{{ session.jour }}" required>

        <label for="mois">Mois :</label>
        <input type="number" name="mois" min="1" max="12" value="{{ session.mois }}" required>

        <button type="submit">Enregistrer les modifications</button>
    </form>

    <br>
    <a href="{% url 'manage_sessions' session.academicUE.idUE %}">Retour Ã  la gestion des sessions</a>
{% endblock %}
